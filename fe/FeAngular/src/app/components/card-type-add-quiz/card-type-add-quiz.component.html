<div class="container row">
  <div class="col">
    <app-card-type [type]="quiztype.type"></app-card-type>
  </div>

  <div class="icon col-auto flex-col" style="background-color: rgb(5, 5, 5); color: yellow">
    <i class="fas fa-chevron-up" (click) ="up()"></i>
    <div>{{quiztype.amount}}</div>
    <i class="fas fa-chevron-down" (click) ="down()"></i>
  </div>
</div>
