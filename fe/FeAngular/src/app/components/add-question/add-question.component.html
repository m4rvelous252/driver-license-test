


<div class="main">
    <!-- *Edit question -->
    <div *ngIf="question?.edit" class="questions shadow">
        <app-question-item
        [question]="question"
        [index]="index"
        [viewMode]="'edit'"
        (onDeleteQ)="onDelete()"
        (onRenameQ)="renameQ()"
        ></app-question-item>

    </div>

    <div *ngIf="!question?.edit" class="form-control shadow">
        <div class="flex-row">
            <label for="text">Question {{index}}</label>
            <div>
                <fa-icon 
                class="fas fa-check"
                (click)="nameQuestion(text)"
                ></fa-icon>
                <fa-icon 
                [ngStyle]="{'color': style.navColor}" 
                class="fas fa-trash"
                (click)="onDelete()"
                ></fa-icon>
            </div>
        </div>
        <input 
        type="text" 
        name="text" 
        [(ngModel)]="text"
        id="text" 
        placeholder="Question">

        <!-- *Edit answer -->
        <div *ngFor="let answer of question?.answers, let i = index">
            <app-add-answer
            [answer]="answer"
            [index]="i+1"
            (onDeleteAnswer)="deleteAnswer(i)"
            ></app-add-answer>
        </div>
        <div class="addAnswerBtn">
            <app-button 
            [color]="style.secondColor"
            [text]="'Add answer'"
            (btnClick)="newAnswer()"></app-button>
        </div>
    </div>

</div>
