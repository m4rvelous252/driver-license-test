<div class="">
    <div *ngIf="message" class="alert alert-danger text-center" role="alert">
        {{message}}
    </div>
    <div class="d-flex justify-content-center mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Đăng ký</h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="username" required>
                    </div>
                    <div *ngIf="forgotUsername" class="alert alert-danger text-center" role="alert">
                        {{forgotUsername}}
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="password" required>
                    </div>
                    <div *ngIf="forgotPassword" class="alert alert-danger text-center" role="alert">
                        {{forgotPassword}}
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="repassword" name="repassword" [(ngModel)]="repassword" required>
                    </div>
                    <div *ngIf="forgotRepassword" class="alert alert-danger text-center" role="alert">
                        {{forgotRepassword}}
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" value="Đăng ký" class="btn login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    <a href="login">Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>
