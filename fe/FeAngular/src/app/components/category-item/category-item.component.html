<div class="container main">
    <div
    class="content">
        <div *ngIf="viewMode=='type'" class="content-btn">
            <div
            *ngFor="let type of category?.type">
                <a href="type/{{type.id}}">
                    <app-card-type
                    [type]="type"
                    ></app-card-type>
                </a>
            </div>
            <a href={{link_add_type}}>
            <app-button
            color="{{style.contentTxtColor}}"
            text="+"
            textColor="{{style.contentBgColor}}"
            widthPer="100px"
            ></app-button></a>
        </div>

        <div *ngIf="viewMode=='quiz'" class="content-btn">
            <div *ngFor="let quiz of category?.quiz">
              <app-quiz-card [quiz]="quiz" (deleteClick)="deleteQuiz(quiz)"></app-quiz-card>
            </div>
            <div>
                <app-card
                [img]="'/addPlus.png'"
                [text]="'Thêm quiz'"
                [link]="'/add-quiz'"
                ></app-card>

                <a href={{link_add_quiz}}> add quiz</a>
            </div>
        </div>

        <div *ngIf="viewMode=='deleteQuiz'" class="content-btn">
          <div *ngFor="let quiz of quizDeleted">
            <app-quiz-card [quiz]="quiz" (deleteClick)="deleteQuiz(quiz)" (redoClick)="redoQuiz(quiz)"></app-quiz-card>
          </div>
          <div>
              <app-card
              [img]="'/addPlus.png'"
              [text]="'Thêm quiz'"
              [link]="'/add-quiz'"
              ></app-card>
          </div>
      </div>

    </div>

    <div
    class="modeToggle">
        <app-button
        class="title"
        color="{{navColor}}"
        text="{{category?.name}}"
        (btnClick)="viewDetails()"
        >
        </app-button>
        <app-button
        color="{{primaryColor}}"
        textColor="{{primeTxtColor}}"
        text="Type"
        (btnClick)="viewType()"
        ></app-button>
        <app-button
        color="{{primaryColor}}"
        textColor="{{primeTxtColor}}"
        text="Quiz"
        (btnClick)="viewQuiz()"
        ></app-button>
        <app-button
        color="{{primaryColor}}"
        textColor="{{primeTxtColor}}"
        text="Quiz Delete"
        (btnClick)="viewDeleteQuiz()"
        ></app-button>
    </div>
</div>
