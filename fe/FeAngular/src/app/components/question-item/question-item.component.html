<div class="container question" 
    [ngStyle]="{
        'display': display,
        'background-color': style.contentBgColor
    }">
    <div class="flex-row"
    [ngStyle]="{
        'color': style.primeTxtColor
    }"
    >
        <h3>{{index}}. {{question?.text}}</h3>
        <div class="icon flex-col" *ngIf="viewMode=='edit'||'archive'">
            <fa-icon 
            [ngStyle]="{'color': style.navColor}" 
            class="fas fa-trash"
            (click)="onDelete()"
            ></fa-icon>
            <fa-icon
            class="fas fa-edit"
            (click)="renameQ()"
            ></fa-icon>
        </div>
    </div>
    <!-- <p *ngFor="let answer of question?.answers">{{answer.text}}</p> -->
    <div *ngIf="question?.img!=null && question?.img!=''">
        <img  src={{question?.img}} alt="">
    </div>


    <div class="answers">
        <app-answer-button 
        *ngFor="let answer of question?.answers" 
        [pick_one]="question?.pick_one"
        [answer] = "answer"
        (onSelectAnswer)="toggleChoice(answer)"
        (onCheck)="check()"
        [viewMode]="viewMode"
        ></app-answer-button>
    </div>
</div>
