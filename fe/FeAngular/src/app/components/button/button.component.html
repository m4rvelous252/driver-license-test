<button 
[ngStyle]="{
    'background-color': color, 
    'border': border,
    'color': textColor,
    'width': widthPer,
    'text-align': textAlign,
    'border-radius': borderRadius,
    'display': display,
    'font-size': fontSize,
    'height': height
    }"
type="button" 
(click)="onClick()"
class="btn"
>
{{text}}
<div *ngIf="img!=null && img!=''">
    <img  src="{{img}}" alt="">
</div>

</button>
