<div class="flex-row main">
    <div 
    [ngStyle]="{
        'color': style.contentTxtColor,
        'background-color': style.contentBgColor
    }"
    class="details"
    >
        <h3>{{result?.name}}</h3>
        <span>
        Total questions: {{result?.questions?.length}} <br>
        Correct answer(s): {{result?.mark}}<br>
        Test duration: <label>{{ getDuration() | date:'mm:ss':'UTC'}}</label>
        </span>
    </div>

    <div 
    class="questions"
    
    >
        <div class="container" *ngFor="let question of result?.questions; let i = index">
            <app-question-item
            bgColor="{{question.is_correct ? '#B6E2BA':'#FE8D85'}}"
            [question]="question"
            [index]="i+1"
            [viewMode]="'result'"
            >
            </app-question-item>
        </div>
    </div>

</div>
