<div class=" main">
    <div 
    [ngStyle]="{
        'color': style.primeTxtColor
    }"
    class="container details"
    >
    <h3>{{result?.name}}</h3>
    <p>Số câu hỏi: {{result?.questions?.length}}</p>
    <p>Điểm: {{result?.mark}}</p>
    </div>

    <div 
    class="container questions"
    
    >
        <div class="container" *ngFor="let question of result?.questions; let i = index">
            <app-question-item
            bgColor="{{question.is_correct ? '#B6E2BA':'#FE8D85'}}"
            [question]="question"
            [index]="i+1"
            [viewMode]="'result'"
            >
            </app-question-item>
        </div>
    </div>

</div>
