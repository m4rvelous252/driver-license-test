<div class="nav">
    <a href="/category">
        <app-button
            text="Trở về"
            color={{style.contentTxtColor}}
            fontWeight='bold'
        ></app-button>
    </a>
</div>
<div class="flex-row main">
    <div 
    [ngStyle]="{
        'color': style.contentTxtColor,
        'background-color': style.contentBgColor
    }"
    class="details"
    >
        <h3>{{result?.name}}</h3>
        <span>
        Tổng số câu: {{result?.questions?.length}} <br>
        Số câu trả lời đúng: {{result?.mark}}<br>
        Thời gian làm bài: <label>{{ getDuration() | date:'mm:ss':'UTC'}}</label>
        </span>
    </div>

    <div 
    class="questions"
    
    >
        <div class="container" *ngFor="let question of result?.questions; let i = index">
            <app-question-item
            [question]="question"
            [index]="i+1"
            [viewMode]="'result'"
            >
            </app-question-item>
        </div>
    </div>

</div>
