 <div class="background">
    <div *ngIf="message" class="alert alert-danger text-center" role="alert">
        {{message}}
    </div>
    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <h3>Đăng nhập</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="username" required>
                    </div>
                    <div *ngIf="forgotUsername" class="alert alert-danger text-center" role="alert">
                        {{forgotUsername}}
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="password" required>
                    </div>
                    <div *ngIf="forgotPassword" class="alert alert-danger text-center" role="alert">
                        {{forgotPassword}}
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Chưa có tài khoản?<a href="register">Đăng ký</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Quên mật khẩu?</a>
                </div>
            </div>
        </div>
    </div>
</div>
