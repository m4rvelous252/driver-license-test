<a href="/category/{{category!.id}}">
  <div class="card" [ngStyle]="{'background-color':style.cardCategory_background}">
    <img src="{{category!.img}}" onerror="this.src = '../../../assets/img/category_fail.png';" class="card-img-top" alt="...">
    <div class="card-body">
      <div class="row">
        <div class="col-auto mt-2">
          <app-icon-avatar src = {{category!.user.img}} style="margin-left: 5px;"></app-icon-avatar>
        </div>
        <div
        [ngStyle]="{'color': style.cardCategory_colorText}"
        class = "col">
          <span>{{category!.name}}</span>
          <a
          href="home" class="name-user"
          tooltip="{{category!.user.name}}" [ngStyle]="{'color': style.cardCategory_colorText}">{{category!.user.name}}</a>
        </div>
      </div>
    </div>
  </div>
</a>
