<div class="container main">
    <div *ngFor="let type of types" class="type-btn">
        <a href="http://localhost:4200/type/{{type?.id}}">
            <app-button
            text="{{type.type_name}}"
            color="{{primeColor}}"
            textColor="{{primeTxtColor}}"
            fontSize="50px"
            ></app-button>
        </a>

    </div>
</div>
