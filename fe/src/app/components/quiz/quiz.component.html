<div class="container flex-col">
    <div class="type">
        <a *ngFor="let quizType of quiz?.quizType" href="type/{{quizType.type.id}}">
            <app-button
            color="{{primaryColor}}"
            textColor="{{primeTxtColor}}"
            text="{{quizType.type.type_name}}"
            widthPer="100px"
            >
            </app-button>
        </a>
    </div>
    <button (click)="startQuiz()">Start quiz</button>
</div>
